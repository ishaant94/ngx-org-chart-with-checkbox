<div *ngIf="nodes?.length">
  <ng-container *ngFor="let node of nodes">
    <div class="ngx-org-self-{{direction}}">
      <ngx-chart-designer [useCheck]="useCheck" [node]="node" [direction]="direction" (itemChange)="itemChange.emit($event)" (itemClick)="itemClick.emit($event)"></ngx-chart-designer>
    </div>
  </ng-container>
</div>
