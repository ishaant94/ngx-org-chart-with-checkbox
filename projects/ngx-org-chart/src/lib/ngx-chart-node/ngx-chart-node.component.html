<div ngClass="ngx-org-connector-{{direction}}" class="ngx-org-border" *ngIf="hasParent"></div>

<div  [ngClass]="node?.cssClass" class="ngx-org-box ngx-org-border ngx-org-background" >
  <div>
    <input *ngIf="useCheck" [checked]="node?.checked" type="checkbox" (change)="itemChange.emit(node)">
  </div>
  <div *ngIf="node?.image" class="ngx-org-image ngx-org-border"
    [ngStyle]="{ 'background-image': 'url(\''+ node?.image+'\')'}">
  </div>
  <div (click)="itemClick.emit(node)">
    <div class="ngx-org-name">{{node?.name}}</div>
    <div class="ngx-org-title">{{node?.title}}</div>
  </div>
</div>
<div ngClass="ngx-org-connector-{{direction}}" class="ngx-org-border" *ngIf="node?.childs?.length"></div>
